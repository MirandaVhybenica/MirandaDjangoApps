<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;

        }
        label {
            display: block;
            margin-bottom: 5px;

        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {

        }
        .button {

<body>
    <div class="navbar">
        <h1>Edit Profile</h1>
    </div>
    <div class="container">
        <h2>Update Your Information</h2>
        <form action="update-profile.php" method="POST">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="Vhybenica" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="Miranda" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="vhybenicamiranda@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="09217487860" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="Batino Calapan City" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" value="2003-21-10" required>
            </div>
            <button type="submit" class="button">Update Profile</button>
        </form>
        <a href="{% url 'profile' %}" class="button">Cancel</a>
    </div>
    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>
