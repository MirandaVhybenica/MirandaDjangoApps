<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .navbar {
            background-color: #5cb85c;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #5cb85c;
            color: white;
        }
        .button {
            display: block;
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            margin: 10px auto;
            width: 200px;
        }
        .button:hover {
            background-color: #4cae4c;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Order History</h1>
    </div>
    <div class="container">
        <h2>Your Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#1001</td>
                    <td>2024-10-01</td>
                    <td>Item Name 1</td>
                    <td>2</td>
                    <td>Shipped</td>
                    <td>$40.00</td>
                </tr>
                <tr>
                    <td>#1002</td>
                    <td>2024-10-05</td>
                    <td>Item Name 2</td>
                    <td>1</td>
                    <td>Delivered</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>#1003</td>
                    <td>2024-10-07</td>
                    <td>Item Name 3</td>
                    <td>3</td>
                    <td>Processing</td>
                    <td>$60.00</td>
                </tr>
            </tbody>
        </table>
        <a href="{% url 'lpage' %}" class="button">Back to Dashboard</a>
    </div>
    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>
</body>
</html>
