<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .navbar {
            background-color: #5cb85c;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .welcome-message {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .button {
            display: block;
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            margin: 10px auto;
            width: 200px;
        }
        .button:hover {
            background-color: #4cae4c;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Welcome to Our Service</h1>
    </div>
    <br><br>
    <div class="container">
        <h2>Customer Dashboard</h2>
        <p class="welcome-message">Hello, Customer! You have successfully logged in.</p>
        <a href="{% url 'profile' %}" class="button">View Profile</a>
        <a href="{% url 'history' %}" class="button">Order History</a>
        <a href="{% url 'login' %}" class="button">Logout</a>
    </div>
    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>
</body>
</html>
